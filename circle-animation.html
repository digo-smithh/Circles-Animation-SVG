<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Circles animation</title>
        <style>
            circle {
                display: none;
            }

            li {
                display: inline-block;
                text-decoration: none;
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var i = 0;
            var y = 10;
            var x = 0;
            var max = 56; /* NÚMERO TOTAL DE CÍRCULOS */

            setInterval(function () {
                $("." + i).fadeIn(150); /* TEMPO DE APARIÇÃO DOS CÍRCULOS */
                if (i < max)
                    i++;
            }, 100); /* INTERVALO ENTRE AS APARIÇÕES */

            $().ready(function () {

                /* ATRIBUTOS DE ESTILO */
                $('circle').attr("r", '0.7');
                $('circle').attr("fill", 'rgba(255,255,255,0.5)');
                $('circle').attr("stroke", 'black');
                $('circle').attr("stroke-width", '0.1');
                /**/
                                    
                for (var i2 = 0; i2 < max; i2++) {

                    x++;

                    /*       NÚMERO DE CÍRCULOS POR LINHA       */
                    /*       |                                  */
                    /*      \ /                                 */
                    if (i2 % 14 == 0 && i2 != 0) {
                        x = 1;
                        y += 8; /* DISTÂNCIA ENTRE OS CÍRCULOS (Y) */
                    }

                    /*         DISTÂNCIA ENTRE OS CÍRCULOS (X)      */
                    /*                         |                    */
                    /*                        \ /                   */
                    $('.' + i2).attr('cx', x * 8);
                    $('.' + i2).attr('cy', y);
                }

                $('.' + max).css('display','none');
            })
        </script>
    </head>

    <body>
        <svg viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle class="circle 0"></circle>
            <circle class="circle 1"></circle>
